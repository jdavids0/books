<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-between mt-5">
        <div>
            <h1>{{ author.name }}'s Favorites</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col"># of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in author.favorite_books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.pages }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/authors">Home</a>
        </div>
        <div>
            <h1>Add To Author's Favorites</h1>
            <div class="container d-flex justify-content-around">
                <div>
                    <h4>Book:</h4>
                </div>
                <div>
                    <form action="/add/author/favorite" method="post">
                        <input type="hidden" name="author_id" value="{{ author.id }}">
                        <select name="book_id">
                        {% for book in books %}
                        <option value="{{ book.id }}" name="title">{{ book.title }}</option>
                        {% endfor %}
                        </select>
                        <input type="submit" value="Add" class="btn btn-dark">
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
